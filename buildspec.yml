version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18  # change to your Node.js version if needed
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Running build...
      - npm run build
      - zip -r build.zip build/

artifacts:
  files:
    - '**/*'
  base-directory: build
